<h2>
  <input class="todos-title-edit" type="text" placeholder="untitled" [ngModel]="(todos$ | async).title" (change)="updateTitle($event.target.value)"/>
</h2>

<form [formGroup]="addForm" (ngSubmit)="add()">
  <mat-form-field>
    <mat-label>New Item</mat-label>
    <input matInput type="text" formControlName="name"/>
  </mat-form-field>
  &nbsp;
  <button mat-flat-button color="primary" type="submit" [disabled]="addForm.invalid">Add</button>
</form>

<mat-list class="todos-list">
  <mat-list-item *ngFor="let item of list() | async; index as i" class="todos-list__item" [class.todos-list__item--done]="item.done">
    {{item.name}}
    <button *ngIf="!item.done" mat-icon-button (click)="markDone(i)"><mat-icon>check</mat-icon></button>
    <button mat-icon-button (click)="remove(i)"><mat-icon>delete</mat-icon></button>
  </mat-list-item>
</mat-list>
